<!DOCTYPE html>
<html ng-app="chatbot">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./js/css/font-awesome.min.css">
    <script src="./js/angular.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="MainCtrl">
    <script>
        var address = "<%= address %>";
        var products = <%- products %>;
        var customer = <%= customer %>;
    </script>

    <br/><br/><br/>
    <div ng-show="!customer">
        <form action="\" method="post">
                <p>
                    <h3>Please provide your details below</h3>
                    <br>
                </p>
                <div class="form-group ">
                    <div class="row">
                        <div class="col-sm-2">
                            First name:
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control my-input required" type="text" name="fname" required="true"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            Last name:
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control my-input required" type="text" name="lname" required="true"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            Phone Number:
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control my-input required" type="text" name="phoneno" required="true" pattern="^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            Email Address:
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control my-input required" type="text" name="emailid" required="true" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            Address 1:
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control my-input required" type="text" name="address1" required="true"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            Address 2:
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control my-input required" type="text" name="address2" required="true" value="{{address}}"><br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            Postal Code:
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control my-input required" type="text" name="postalcode" required="true"><br/>
                        </div>
                    </div>
                    <div>
                        <input type="hidden" name="address" value="{{address}}">
                        <input type="hidden" name="products" value="{{products}}">
                        <input type="hidden" name="customer" value="{{customer}}">
                    </div>

                        <input type="submit" value="Submit">
                </div>
        </form>
    </div>
