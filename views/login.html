<!DOCTYPE html>
<html ng-app="chatbot">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./js/css/font-awesome.min.css">
    <script src="./js/angular.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="MainCtrl">
    <!--<script>
        var address = "<%= address %>";
        var products = <%- products %>;
        var customer = <%= customer %>;
    </script>-->

    <br/><br/><br/>

    <div>

        <form action="checkout/login" method="post">
            <br/>
            <h2> Enter your account details to proceed.</h2><br>

            <div class="form-group ">
                <div class="row">
                    <div class="col-sm-2">
                        Email Id:
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control my-input required" type="text" name="emailid" required="true"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        Password:
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control my-input required" type="password" name="password" required="true"><br>
                    </div>
                </div>
                <input type="submit" value="Login and Proceed">
            </div>
        </form>
    </div>

</div>
</body>
</html>
